<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #FAFAFA;
    color: #808080;
    text-align: center;
    font-family: montserrat, open-sans,sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 80%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #C4C4C4;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    padding-bottom: 30px;
    margin-bottom: 30px;
  }

  .rails-default-error-page h1 {
    font-size: 25px;
    font-weight: 200;
    color: #808080;
    letter-spacing: 2px;
    line-height: 1.5em;
    margin-bottom: 20px 0;
  }

  .rails-default-error-page p {
      font-size: 20px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

  .rails-default-error-page div.dialog > p {
    font-size: 40px;
    margin: 0 0 1em;
    padding: 1em;
    background-color: white;
    /*border: 1px solid #CCC;*/
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #808080;
    letter-spacing: 1px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    letter-spacing: 2px;
  }

  .buttons-home {

  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  font-family: Montserrat, 'Open Sans', Helvetica, Arial, sans-serif;
  font-size: 15px;
  height: 50px;
  line-height: 20px;
  margin: 2px 10px;
  padding: 6px 24px;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 1px;
  width: 150px;
  background-color: #4DD59A;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, .10)

  }


  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <p>404 ERROR</p>
      <img src="sceptic.png" alt="Sceptic face" class="sceptic" style="height: 40px;">
      <h1>Oops !<br>Sorry, something went wrong ...</h1>
      <p><a href="/" class="buttons-home">Back on site</a></p>
    </div>

  </div>
</body>
</html>
